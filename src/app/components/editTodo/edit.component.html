<tr>
  <td>
    <input type="number" [(ngModel)]="todo.id" readonly disabled class="form-control"/>
  </td>
  <td>
    <input type="text" [(ngModel)]="todo.name" class="form-control"/>
  </td>
  <td>
    <input type="text" [(ngModel)]="todo.description" class="form-control"/>
  </td>
  <td>
    <input type="button" value="Сохранить" (click)="update(todo)" class="btn btn-success"/>
  </td>
</tr>
