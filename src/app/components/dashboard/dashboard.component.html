<div class="container">
  <div class="row">
    <div class="col">
      <div class="page-header">
        <h1>Халоп</h1>
      </div>
      <form class="mt-3">
        <div class="row">
          <div class="col-md-5">
            <input class="form-control" name="name" [(ngModel)]="newTodo.name" placeholder="Название"/>
          </div>
          <div class="col-md-5">
            <input class="form-control" name="description" [(ngModel)]="newTodo.description" placeholder="Описание"/>
          </div>
          <div class="col-md-2">
            <button type="button" [disabled]="!dataService.validate(newTodo)" class="btn btn-primary" (click)="save()">Добавить</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="row mt-5">
    <div class="col">
      <table class="table table-striped table-hover">
        <thead>
        <tr>
          <th>Id</th>
          <th>Название</th>
          <th>Описание</th>
          <th></th>
          <th></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of todo">
          <td>{{item.id}}</td>
          <td>{{item.name}}</td>
          <td>{{item.description}}</td>
          <td><input type="checkbox" [(ngModel)]="item.status" (ngModelChange)="update(item)"/></td>
          <td><input type="checkbox" [(ngModel)]="item.deleted" (ngModelChange)="update(item)"/></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
