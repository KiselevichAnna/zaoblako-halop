<div class="container">
  <div class="row">
    <div class="col">
      <div class="page-header">
        <h1>Холоп</h1>
      </div>
      <form class="mt-4">
        <div class="row">
          <div class="col-md-5">
            <input class="form-control" name="name" [(ngModel)]="newTodo.name" placeholder="Название"/>
          </div>
          <div class="col-md-5">
            <input class="form-control" name="description" [(ngModel)]="newTodo.description" placeholder="Описание"/>
          </div>
          <div class="col-md-2">
            <button type="button" [disabled]="!todoService.validate(newTodo)" class="btn btn-primary btn-block" (click)="save()">Добавить</button>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col">
            <div class="form-check">
              <input class="form-check-input" name="showDeleted" type="checkbox" [(ngModel)]="showDeleted" id="showDeleted">
              <label class="form-check-label" for="showDeleted">
                Показывать удаленные
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" name="showTodo" type="checkbox" [(ngModel)]="showTodo" id="showTodo">
              <label class="form-check-label" for="showTodo">
                Показывать завершенные дела
              </label>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col">
      <table class="table table-striped table-hover">
        <thead>
        <tr>
          <th>Id</th>
          <th>Название</th>
          <th>Описание</th>
          <th>Статус</th>
          <th>Удалить</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let todo of todoService.get() | deletedPipe:showDeleted | todoPipe:showTodo">
          <ng-template [ngTemplateOutlet]="loadTemplate(todo)" 
                        [ngTemplateOutletContext]="{ $implicit: todo}">
            </ng-template>
        </tr>
        </tbody>
      </table>

      <!--шаблон для чтения-->
<ng-template #readOnlyTemplate let-todo>
  <td>{{todo.id}}</td>
  <td>{{todo.name}}</td>
  <td>{{todo.description}}</td>
  <td><input type="checkbox" [(ngModel)]="todo.status" (ngModelChange)="update(todo)"/></td>
  <td><input type="checkbox" [(ngModel)]="todo.deleted" (ngModelChange)="update(todo)"/></td>
  <td>
      <input type="button" value="Изменить" class="btn btn-default" (click)="edit(todo)" />
  </td>
  
</ng-template>
 
<!--шаблон для редактирования-->
<ng-template #editTemplate>
 
  <td>
      <input type="text" [(ngModel)]="newTodo.name" class="form-control" />
  </td>
  <td>
      <input type="text" [(ngModel)]="newTodo.description" class="form-control" />
  </td>
  
</ng-template>
    </div>
  </div>
</div>
