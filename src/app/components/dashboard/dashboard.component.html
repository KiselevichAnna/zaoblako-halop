<div class="container">
  <div class="row">
    <div class="col">
      <div class="page-header">
        <h1>Холоп</h1>
      </div>
      <form class="mt-4">
        
        <ng-container *ngIf=«isCreateTodo»>
            <app-create [todo]=«newTodo» (onSave)=«saveEventEmitter»></app-create>
          </ng-container>
        <div class="row mt-3">
          <div class="col">
            <div class="form-check">
              <input class="form-check-input" name="showDeleted" type="checkbox" [(ngModel)]="showDeleted"
                id="showDeleted">
              <label class="form-check-label" for="showDeleted">
                Показывать удаленные
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" name="showTodo" type="checkbox" [(ngModel)]="showTodo" id="showTodo">
              <label class="form-check-label" for="showTodo">
                Показывать завершенные дела
              </label>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>Id</th>
            <th>Название</th>
            <th>Описание</th>
            <th>Статус</th>
            <th>Удалить</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of todoService.get() | deletedPipe:showDeleted | todoPipe:showTodo ">
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.description}}</td>
            <td><input type="checkbox" [(ngModel)]="item.status" (ngModelChange)="update(item)"/></td>
            <td><input type="checkbox" [(ngModel)]="item.deleted" (ngModelChange)="update(item)"/></td>
          </tr>
          <ng-container *ngIf=«isEditTodo»>
            <app-edit [todo]=«selectedTodo» (onUpdate)=«updateEventEmitter»></app-edit>
          </ng-container>

          <td>
            <input type="button" value="Изменить" class="btn btn-default" (click)="edit()" />
          </td>

        </tbody>
      </table>
    </div>
  </div>
</div>
