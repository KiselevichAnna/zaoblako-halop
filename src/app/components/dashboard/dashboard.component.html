<div class="container">
  <div class="row">
    <div class="col">
      <div class="page-header">
        <h1>Холоп</h1>
      </div>
      <form class="mt-4">
        <div class="row">
          <div class="col-md-5">
            <input class="form-control" name="name" [(ngModel)]="newTodo.name" placeholder="Название"/>
          </div>
          <div class="col-md-5">
            <input class="form-control" name="description" [(ngModel)]="newTodo.description" placeholder="Описание"/>
          </div>
          <div class="col-md-2">
            <button type="button" [disabled]="!todoService.validate(newTodo)" class="btn btn-primary btn-block" (click)="save()">Добавить</button>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col">
            <div class="form-check">
              <input class="form-check-input" name="showDeleted" type="checkbox" [(ngModel)]="showDeleted" id="showDeleted">
              <label class="form-check-label" for="showDeleted">
                Показывать удаленные
              </label>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col">
      <table class="table table-striped table-hover">
        <thead>
        <tr>
          <th>Id</th>
          <th>Название</th>
          <th>Описание</th>
          <th></th>
          <th></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of todoService.get() | todoPipe:showDeleted">
          <td>{{item.id}}</td>
          <td>{{item.name}}</td>
          <td>{{item.description}}</td>
          <td><input type="checkbox" [(ngModel)]="item.status" (ngModelChange)="update(item)"/></td>
          <td><input type="checkbox" [(ngModel)]="item.deleted" (ngModelChange)="update(item)"/></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
